<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Artwork 12 - Gingerbread</title>
    <link rel="stylesheet" href="../styles/styles_art12.css">
</head>
<body>
    <nav>
        <a href="../index.html#gallery" class="back-btn">‚Üê Back </a>

    <!-- work -->
    <section class="container">
        <div class="text-content">
            <h1 class="title">Stop-Motion</h1>
            <p class="description">
                A creative project illustrating the whimsical process of baking gingerbread cookies. 
                Every element is handdrawn, cut out, and animated frame by frame.
            </p>

        <div class="process-gallery">
            <img src="../images/gingerbread/process1.png" alt="Process 1" class="process-image">
            <img src="../images/gingerbread/process2.png" alt="Process 2" class="process-image">
        </div>
    </section>

    <div class="video-container">

    </div>

          e.preventDefault();
          window.location.href = "../index.html#return-from-gallery";
        });
