<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us Site 2</title>
    <meta
      name="description"
      content="Method 2 - Each Page as Own Directory Folder with Index.html within"
    />
  </head>

  <body>
    <!-- Place your Nav Links Here -->
    <nav>
      <!-- use UL LI and A for Nav Links within our NAV tag -->
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about/index.html">About</a></li>
        <li><a href="./index.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Contact Us</h1>
    <!-- Bonus - Place Images Here -->
    <img src="../img/chicken3.jpeg" alt="handsome chicken">
    <!-- Double Bonus - Add Contact Form Here -->
    <form name="contact" method="POST"
      <label for="firstName">First Name</label>
      <br />
      <input 
        name="firstName"
        type="text"
        placeholder="Lydia"
        required 
      />
      <label for="lastName">Last Name</label>
      <br />
      <input
        name="lastName"
        type="text"
        required
      />
      <label for="email">Email</label>
      <br />
      <input
        name="email"
        type="text"
        required
        placeholder="nuooo@gmail.com"
      />


  </body>
</html>
